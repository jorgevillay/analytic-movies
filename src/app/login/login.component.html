<div class="container-fluid pt-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="card text-center">
                <div class="card-header">
                    <h5 class="card-title mb-0">Sign in</h5>
                </div>
                <div class="card-body p-5">
                    <div class="form-group mb-0" *ngIf="loginRequest.error">
                        <div class="alert alert-danger" role="alert">
                            {{loginRequest.message}}
                        </div>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <fa-icon [icon]="['fas', 'user']"></fa-icon>
                                    </div>
                                </div>
                                <input type="text" class="form-control" placeholder="Username"
                                    formControlName="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <fa-icon [icon]="['fas', 'key']"></fa-icon>
                                    </div>
                                </div>
                                <input type="text" class="form-control" placeholder="Password"
                                    formControlName="password">
                            </div>
                        </div>
                        <button class="btn btn-success btn-block" type="submit"
                            [disabled]="!loginForm.valid || proccessRunning">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                *ngIf="proccessRunning"></span>
                            Login
                        </button>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    Analytic Movies&reg; 2020
                </div>
            </div>
        </div>
    </div>
</div>
